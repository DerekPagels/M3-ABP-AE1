<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chile y sus regiones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Mapa de Chile -->
      <div class="col-6" id="mapachilediv">
        <img src="img/mapachile.svg" alt="Mapa de Chile" usemap="#chile" />
        <!-- Mapa de coordenadas para mapa de chile -->
        <map name="chile">
          <area target="" alt="0" title="0" href="" coords="287,78,210,0" shape="rect">
          <area target="" alt="1" title="1" href="" coords="299,78,220,197" shape="rect">
          <area target="" alt="2" title="2" href="" coords="197,420,375,197" shape="rect">
          <area target="" alt="3" title="3" href="" coords="311,422,164,586" shape="rect">
          <area target="" alt="4" title="4" href="" coords="246,588,160,734" shape="rect">
          <area target="" alt="5" title="5" href="" coords="227,735,236,775,198,770,163,826,170,736" shape="poly">
          <area target="" alt="6" title="6" href="" coords="248,775,244,844,216,818,194,834,165,823,199,770" shape="poly">
          <area target="" alt="7" title="7" href="" coords="223,874,236,840,218,820,196,832,158,823,151,868,190,870" shape="poly">
          <area target="" alt="8" title="8" href="" coords="125,934,224,871" shape="rect">
          <area target="" alt="9" title="9" href="" coords="200,937,122,982" shape="rect">
          <area target="" alt="10" title="10" href="" coords="116,980,193,983,195,1036,168,1035,125,1014,100,1057,84,989" shape="poly">
          <area target="" alt="11" title="11" href="" coords="208,1069,188,1083,184,1110,114,1103,98,1062,124,1015,170,1038,200,1036" shape="poly">
          <area target="" alt="12" title="12" href="" coords="185,1110,169,1169,136,1169,97,1148,114,1102,159,1108" shape="poly">
          <area target="" alt="13" title="13" href="" coords="63,1334,207,1171" shape="rect">
          <area target="" alt="14" title="14" href="" coords="208,1335,15,1626" shape="rect">
          <area target="" alt="15" title="15" href="" coords="360,1627,21,1991" shape="rect">
        </map>
      </div>
      <!-- Tarjeta de datos de region -->
      <div class="col-6">
        <div class="card tarjetaregion">
          <img src="img/banderas/chile.svg" class="card-img-top" alt="Bandera de Región" />
          <div class="card-body">
            <h5 class="card-title">Región de Región</h5>
            <h6 class="card-subtitle mb-2 text-muted">0 Región</h6>
            <p class="card-text">Descripción breve sobre la región.</p>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Tamaño
                <span class="badge bg-primary rounded-pill">0 Km&sup2;</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Habitantes
                <span class="badge bg-primary rounded-pill">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Capital
                <span class="badge bg-primary rounded-pill">0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="mapa.js"></script>
</body>

</html>
